<div class="bg">
    <mat-card>
        <h2 class="optisam-form-logo" role="img">
          <a href="#" style="margin: 0 320px !important;" mat-button
            [matMenuTriggerFor]="menu">
            <mat-icon>language</mat-icon>
            {{ 'language' | translate }}
          </a>
          <mat-menu #menu="matMenu">
            <a mat-menu-item *ngIf="currLang=='fr'"
              (click)="updateUserLanguage('en')"><img class="flags" src="assets/images/en.png">English</a>
            <a mat-menu-item *ngIf="currLang=='en'"
              (click)="updateUserLanguage('fr')"><img class="flags" src="assets/images/fr.png">French</a>
          </mat-menu>
        </h2>
        <mat-card-title>{{'Sign in'| translate}}</mat-card-title>
        <mat-card-content>
          <form [formGroup]="loginForm">
            <div class="example-container">
              <mat-form-field floatPlaceholder="never" color="primary">
                <input type="text" matInput id="email" formControlName="email"
                  placeholder="{{'username' | translate}}">
              </mat-form-field>

              <mat-form-field floatPlaceholder="never" color="primary">
                <input type="password" matInput id="password" [type]="isPasswordShow ?
                  'text' : 'password'"
                  formControlName="password" placeholder="{{'Password' | translate
                  }}">
                <mat-icon *ngIf="isPasswordShow" matSuffix
                  data-automation-id="hide_password" (click)="toggleShowPassword()"
                  (keyup.enter)="toggleShowPassword()">
                  visibility
                </mat-icon>
                <mat-icon *ngIf="!isPasswordShow" matSuffix
                  data-automation-id="show_password" (click)="toggleShowPassword()"
                  (keyup.enter)="toggleShowPassword()">
                  visibility_off
                </mat-icon>
              </mat-form-field>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
              <mat-icon>warning</mat-icon>{{errorMsg | translate }}
            </div>
            <div class="login-btn">
              <button mat-raised-button color="primary" type="submit" [ngClass]="{'diableClick': loading}"
                (click)='onSubmit()' [disabled]="!loginForm.valid"
                mat-button>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
                {{'Login' | translate}}
              </button>
            </div>
            <span class="forgot-pass"><a href="#">{{'Forgot username or password?'|
                translate}}</a></span>
            <span class="forgot-pass"><a href="#">{{'OPTISAM acceptable use policy'|
                translate}}</a></span>
          </form>
        </mat-card-content>
      </mat-card>

</div>
