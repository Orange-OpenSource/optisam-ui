<h2 mat-dialog-title>{{ "ERROR_TITLE" | translate }}</h2>
<mat-dialog-content>
  <p class="error-msg">
    {{ "ERRORS." + data.message | translate }}
  </p>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
  <button mat-raised-button class="btn-two" mat-dialog-close>
    {{ "OK" | translate }}
  </button>
</mat-dialog-actions>
