<div class="container-fluid-flex">
  <div class="tabs">
    <div *ngFor="let tab of tablist" class="tab-name" [ngClass]="{'active': currentTab === tab}" (click)="currentTab = tab;">
      <span>{{tab}}</span>
    </div>
    <!-- <div class="tab-name"><span>Change Password</span></div> -->
  </div>
  <div class="content">

    <div class="language-setting" *ngIf="currentTab === 'Language'">
      <div class="col-lg-12 language-setting-page">
        <div class="card">
          <div class="card-body">
            <div class="page-heading">
              <h4>Select your Language</h4>
            </div>
            <form>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="selectedLang" name="something">
                  <option selected value="1">Select Language</option>
                  <option value="en">English</option>
                  <option value="fr">French</option>
                </select>
              </div>
              <button class="btn btn-primary form-control" type="submit" (click)=Updatelang()>SAVE</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <app-change-password *ngIf="currentTab === 'Change Password'"></app-change-password>

  </div>
</div>
