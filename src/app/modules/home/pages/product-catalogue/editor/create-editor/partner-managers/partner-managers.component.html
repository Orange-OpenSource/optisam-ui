<ng-container [formGroup]="editorGroup">
  <div>
    <div
      class="list-partner-managers"
      fxLayout="column"
      fxLayoutAlign="space-between"
    >
      <div>
        <h6 class="partner-manager-heading">
          {{ "EDITOR.PARTNER_MANAGERS" | translate }}
        </h6>
      </div>
      <ng-container formArrayName="partner_managers">
        <app-single-partner-manager
          *ngFor="let item of partnerManagers?.controls; let i = index"
          [index]="i"
        ></app-single-partner-manager>
      </ng-container>
      <button
        mat-raised-button
        class="btn-primary add-pm-type-btn"
        disableRipple
        (click)="addNewPartnerManager()"
      >
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="5px"
          class="add-btn-content"
        >
          <mat-icon>add</mat-icon>
          <span>{{ "EDITOR.ADD_MANAGERS" | translate }}</span>
        </div>
      </button>
    </div>
  </div>
</ng-container>
