<ng-container [formGroup]="editorGroup">
  <div>
    <div class="list-audits" fxLayout="column" fxLayoutAlign="space-between">
      <div>
        <h6 class="audits-heading">{{ "EDITOR.AUDITS" | translate }}</h6>
      </div>
      <ng-container formArrayName="audits">
        <app-single-audit
          *ngFor="let audit of audits?.controls; let i = index"
          [index]="i"
        ></app-single-audit>
      </ng-container>
      <button
        mat-raised-button
        class="btn-primary add-pm-type-btn"
        disableRipple
        (click)="addNewAudits()"
      >
        <div
          fxLayout="row"
          fxLayoutAlign="space-between center"
          fxLayoutGap="5px"
          class="add-btn-content"
        >
          <mat-icon>add</mat-icon>
          <span>{{ "EDITOR.ADD_AUDITS" | translate }}</span>
        </div>
      </button>
    </div>
  </div>
</ng-container>
