<div class="section" fxLayout="column">
  <form [formGroup]="form">
    <!-- Support Vendor Name -->
    <mat-form-field appearance="outline">
      <mat-label>{{
        "PRODUCT_CATALOG.FORM_FIELD.SUPPORT_VENDOR_NAME" | translate
      }}</mat-label>
      <input
        [readonly]="crud == crudRead"
        matInput
        formControlName="supportVendorName"
        placeholder="{{
          'PRODUCT_CATALOG.FORM_FIELD.SUPPORT_VENDOR_NAME' | translate
        }}"
      />
      <mat-error *ngIf="supportVendorName?.hasError('maxlength')">
        {{
          "ERROR.MAX_LENGTH"
            | translate
              : {
                  requiredLength:
                    supportVendorName.errors?.maxlength?.requiredLength
                }
        }}
      </mat-error>
    </mat-form-field>
  </form>

  <div
    *ngIf="crud != crudRead"
    class="close-btn"
    fxLayout="row"
    fxLayoutAlign="center center"
    (click)="confirmRemove()"
  >
    <mat-icon>close</mat-icon>
  </div>
</div>
