<div fxLayout="row" fxLayoutAlign="center center" class="login-main">

  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{'Update User'|translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <form [formGroup]="groupForm">

        <mat-form-field appearance="outline">
          <mat-label>{{'Name'|translate}}</mat-label>
          <input matInput placeholder="Name" formControlName="first_name">
        </mat-form-field>
        <!-- <mat-error *ngIf="first_name.invalid && !first_name.pristine">
          Name is required in ^[a-zA-Z0-9_]*$ format.
        </mat-error> -->

        <mat-form-field appearance="outline">
            <mat-label>{{'Surname'|translate}}</mat-label>
            <input matInput placeholder="Surname" formControlName="last_name">
          </mat-form-field>
          <!-- <mat-error *ngIf="last_name.invalid && !last_name.pristine">
            Name is required in ^[a-zA-Z0-9_]*$ format.
          </mat-error> -->

          <mat-form-field appearance="outline">
            <mat-label>{{'Email'|translate}}</mat-label>
            <input matInput placeholder="Email" [formControl]="user_id">
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>{{'Groups'|translate}}</mat-label>
            <input matInput placeholder="Groups" [formControl]="user_groups">
            <!-- <mat-select placeholder="Group" (selectionChange)="selectGroup($event.value)" multiple [formControl]="groups">
              <mat-option *ngFor="let group of groups"  [value]="group.ID">
                {{group.name}}
              </mat-option>
            </mat-select> -->
          </mat-form-field>

        <mat-form-field>
          <mat-label>{{'Roles'|translate}}</mat-label>
          <mat-select [formControl] = "role">
            <mat-option *ngFor="let role of roles"  [value]="role">
              {{role}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button class="btn-four" [mat-dialog-close]="true" >{{'Cancel'|translate}}</button>
      <button mat-raised-button class="btn-three" [disabled]="groupForm.pristine" (click)="resetGroup()">{{'Reset'|translate}}</button>
      <button mat-raised-button class="btn-two" [disabled]="groupForm.invalid || groupForm.pristine"
        (click)="updateUser(successDialog, errorDialog)">{{'Update'|translate}}</button>
    </mat-card-actions>

  </mat-card>

  <ng-template #successDialog>
    <mat-dialog-content>
      <p>{{'UPDATE_USER_SUCCESS'|translate}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'OK'|translate}}</button>
    </mat-dialog-actions>
  </ng-template>
  <ng-template #errorDialog>
    <mat-dialog-content>
      <p>{{'UPDATE_USER_ERROR'|translate}}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="center">
      <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{'OK'|translate}}</button>
    </mat-dialog-actions>
  </ng-template>
</div>
