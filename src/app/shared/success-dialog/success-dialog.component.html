<h2 mat-dialog-title>{{ "SUCCESS_TITLE" | translate }}</h2>
<mat-dialog-content>
  <p>{{ message | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button [mat-dialog-close]="true" class="btn-two" cdkFocusInitial>
    {{ "OK" | translate }}
  </button>
</mat-dialog-actions>
