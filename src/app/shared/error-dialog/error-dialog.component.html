<h2 mat-dialog-title>{{ "ERROR_TITLE" | translate }}</h2>
<mat-dialog-content>
  <p>{{ error | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close class="btn-two" cdkFocusInitial>
    {{ "OK" | translate }}
  </button>
</mat-dialog-actions>
